<!DOCTYPE html>
<html lang="hu">
<!-- https://www.tutsmake.com/upload-image-in-mysql-db-using-node-js-express-multer/?utm_content=cmp-true -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kép feltöltése</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <form action="http://127.0.0.1:3000/upload/" enctype="multipart/form-data" method="post">
            <div class="form-group m-3">
                <input type="text" placeholder="leírás a fájlhoz" class="form-control" id="description">
            </div>
            <div class="m-3">
                <label for="brandLogo" class="form-label">Feltöltendő fájl</label>
                <input class="form-control" type="file" accept="image/*" id="brandLogo" name="brandLogo">
            </div>
            <div class="m-3">
                <input id="submit" type="submit" class="btn btn-black" value="Upload">
            </div>
        </form>
    </div>
</body>

</html>
