<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Bérek</h1>
    <div class="container">
        <form>
            <fieldset>
                <div class="row">
                    <div class="form-group col-2">
                        <input type="text" class="form-control" id="dolgozoId" readonly>
                    </div>
                    <div class="form-group col-10">
                        <input type="text" class="form-control" id="Nev" placeholder="dolgozó neve">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Neme" id="Ferfi" value="férfi">
                        <label class="form-check-label" for="Neme">
                            Férfi
                        </label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="radio" name="Neme" id="No" value="nő" checked>
                        <label class="form-check-label" for="Neme">
                            Nő
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <select id="Reszleg" class="form-select col-auto" aria-label="Default select example">
                                <option selected>Válassza ki a részleget...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="Belepes" class="">Belépés éve</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="Belepes" class="form-control" min="1900" value="2000" step="5">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Ber" class="form-control">havi alapbér</label>
                    <input type="number" id="Ber" class="form-control" min="1900">
                </div>

    </div>
    </fieldset>
    </form>
    </div>
</body>

</html>
