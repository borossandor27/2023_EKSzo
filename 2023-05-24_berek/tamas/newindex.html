<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Bérek</title>
    </head>
    <body>
        <h1>Bérek!</h1>
        <div class="container pt-3 pb-5">
            <form>
                <fieldset>
                    <div class="row">
                        <div class="form-group col-2">
                            <input type="text" name="" class="form-control" id="dolgozoid" readonly>                 
                        </div>
                        <div class="form-group col-10">
                            <input type="text" name="" class="form-control" id="Nev" placeholder="Dolgozó neve">
                        </div>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Neme" id="Neme" value="Férfi">
                        <label class="form-check-label" for="Neme">Férfi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Neme" id="Neme" value="Nő">
                        <label class="form-check-label" for="Neme">Nő</label>
                    </div>

                    <div class="row">     
                        <div class="col-6">
                            <label for="Reszleg">Részleg</label>
                            <select id="Reszleg" class="form-select" aria-label="Default select example">
                                <option selected>Válassza ki a részleget...</option>
                                <option value="1">Asztalosműhely</option>
                                <option value="2">Beszerzés</option>
                                <option value="3">Értékesítés</option>
                                <option value="4">Karbantartás</option>
                                <option value="5">Lakatosműhely</option>
                                <option value="6">Pénzügy</option>
                                <option value="7">Személyzeti</option>
                                <option value="8">Szerelőműhely</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="Belepes">Belépés éve</label>
                            <input type="number" name="" id="Belepes" class="form-control" min="1990" value="2000" step="5">
                        </div>
                    </div>

                    <div class="row">     
                        <div class="form-group">
                            <label for="Ber">Havi alapbér</label>
                            <input type="number" name="" id="Ber" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row mt-5">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" id="feldolgoz">Feldolgoz!</button>               
                        </div>
                    </div> 
                </fieldset>
            </form>
        </div>
    </body>
</html>
