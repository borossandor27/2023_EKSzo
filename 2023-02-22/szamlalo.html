<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kattintás számláló</title>
</head>
<body>
    <input type="button" value="Számolj!" id="gomb" onclick="szamol()">
    <p>Eddig <span id="ertek">0</span> alkalommal kattintottál a gombra.</p>
    <script>
        var counter = 0;
        function szamol() {
            counter++;
            document.getElementById("ertek").innerHTML = counter.toString();
        }
    </script>
</body>
</html>
